<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de DEVs</h1>
        </header>
        <form>
            <fieldset>
                <legend>Complete suas informa√ßoes</legend>

                <section id="name_section">
                    <label for="nome">Nome </label
                    ><input type="text" name="name_input" id="name_input" />
                </section>
                <section id="surname_section">
                    <label for="sobrenome">Sobrenome</label>
                    <input
                        type="text"
                        name="sobrenome_input"
                        id="sobrenome_input"
                    />
                </section>
                <section id="email_section">
                    <label for="email">Email</label>
                    <input type="email" name="email_input" id="email_input" />
                </section>
            </fieldset>
            <section id="stack_section">
                <label for="stack">Em qual stack voce opera</label>
                <label>
                    <input
                        type="radio"
                        name="stack"
                        value="frontend"
                        checked
                    />Frontend
                </label>
                <label
                    ><input type="radio" name="stack" value="backend" />Backend
                </label>
                <label
                    ><input
                        type="radio"
                        name="stack"
                        value="fullstack"
                    />FullStack</label
                >
            </section>
            <section id="senioridade">
                <label>Senioridade</label>
                <select name="senior_selecton" id="senior_selecton">
                    <option value="" selected disabled>Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </section>
            <fieldset>
                <legend>Selecione as tecnologias que utiliza</legend>
                <input
                    type="checkbox"
                    name="tecnologia1"
                    id="tecnologia1"
                    value="HTML"
                />
                <label for="tecnologia1">HTML</label
                ><input
                    type="checkbox"
                    name="tecnologia2"
                    id="tecnologia2"
                    value="Java"
                /><label for="tecnologia2">Java</label>
                <input
                    type="checkbox"
                    name="tecnologia3"
                    id="tecnologia3"
                    value="CSS"
                />
                <label for="tecnologia3">CSS</label>
                <input
                    type="checkbox"
                    name="tecnologia4"
                    id="tecnologia4"
                    value="Javascript"
                />
                <label for="tecnologia4">Javascript</label>
                <input
                    type="checkbox"
                    name="tecnologia5"
                    id="tecnologia5"
                    value="PHP"
                />
                <label for="tecnologia5">PHP</label>
                <input
                    type="checkbox"
                    name="tecnologia6"
                    id="tecnologia6"
                    value="C#"
                />
                <label for="tecnologia6">C#</label>
                <input
                    type="checkbox"
                    name="tecnologia7"
                    id="tecnologia7"
                    value="Python"
                />
                <label for="tecnologia7">Python</label>
            </fieldset>
            <section id="experiences">
                <label >Conte-nos um pouco da sua experincia:</label>
                <textarea name="experience" id="experience" ></textarea>
            </section>
        </form>
        <button type="submit">Concluido</button>
    </body>
</html>
